    <script>
      async function bufferToText(buffer) {
        const bufferByLength = buffer.byteLength;
        const bufferUint8Array = new Uint8Array(buffer, 0, bufferByLength);

        return new TextDecoder().decode(bufferUint8Array);
      }
    </script>
